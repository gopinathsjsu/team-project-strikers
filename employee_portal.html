        body,

    <form id="signinForm">
        <p><input class="w3-input w3-padding-16 w3-border w3-center" id="emailInputSignin" type="email" placeholder="Email"

        <p><input class="w3-input w3-padding-16 w3-border w3-center" id="passwordInputSignin" type="password"

                  pattern=".*" required></p>

            <button class="w3-margin-bottom w3-button w3-green w3-padding-large " type="submit">Log In</button>
        </p>
    </form>
